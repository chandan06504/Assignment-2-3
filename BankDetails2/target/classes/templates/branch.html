<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Branches</title>
</head>
<body>
<h1 th:text="${bankName}"></h1>
<table border ="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Addresses</th>
        <!-- Add more columns as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="branch : ${bankAddresses}">
        <td th:text="${branch.id}"></td>
        <td th:text="${branch.bankAddress}"></td>
        <!-- Add more columns as needed -->
    </tr>
    </tbody>
</table>
</body>
</html>
