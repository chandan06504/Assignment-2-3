<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
</head>
<body>
<h1 th:text="${bankName}"></h1>
<table border ="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Services</th>
        <!-- Add more columns as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="services : ${bankServices}">
        <td th:text="${services.id}"></td>
        <td th:text="${services.bankServices}"></td>
        <!-- Add more columns as needed -->
    </tr>
    </tbody>
</table>
</body>
</html>
